<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="symbol-selection">
        <button onclick="selectSymbol('X')">Play as X</button>  
        <button onclick="selectSymbol('O')">Play as O</button>
        <br>
        <br>
        <p>Remember : X will always play first - whatever you select!</p>

        <p>Get Set Go!</p>
    </div>
    <div id="result" class="hidden"></div>
    <div id="board" class="hidden">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-button" class="hidden">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
